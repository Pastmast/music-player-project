<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
	<link rel="stylesheet" href="style.css" />
	<title>Музыкальный плеер</title>
	<link rel="apple-touch-icon" sizes="180x180" href="Favicons/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="Favicons/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="Favicons/favicon-16x16.png" />
	<link rel="manifest" href="Favicons/site.webmanifest" />
	<link rel="mask-icon" href="Favicons/safari-pinned-tab.svg" color="#2d9bba" />
	<meta name="msapplication-TileColor" content="#9f00a7" />
	<meta name="theme-color" content="#ffffff" />
</head>

<body>
	<div class="background">
		<img src="" id="bg-img" alt="Фоновое изображение" />
	</div>
	<div class="container">
		<div class="player-img">
			<img src="" class="active" id="cover" alt="Обложка альбома" />
		</div>
		<h2 id="music-title"></h2>
		<h3 id="music-artist"></h3>
		<div class="player-progress" id="player-progress">
			<div class="progress" id="progress"></div>
			<div class="music-duration">
				<span id="current-time">0:00</span>
				<span id="duration">0:00</span>
			</div>
		</div>
		<div class="player-controls">
			<i class="fa-solid fa-backward" title="Предыдущий" id="prev" role="button" aria-label="Предыдущий трек"></i>
			<i class="fa-solid fa-play play-button" title="Воспроизвести" id="play" role="button" aria-label="Воспроизвести или приостановить трек"></i>
			<i class="fa-solid fa-forward" title="Следующий" id="next" role="button" aria-label="Следующий трек"></i>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
